<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Link Tree</title>
	</head>
	<body>
		<div class="profile-container">
			<div class="profile-up">
				<img src="images/profile1.jpg" alt="" />
			</div>
			<div class="profile-down">
				<p>GRONE DEV</p>
				<p class="birthday">
					<i class="fas fa-solid fa-crown"></i>
					<i class="fas fa-solid fa-star"></i>
					<i class="fas fa-solid fa-crown"></i>
				</p>
				<br />
				<p class="crown">
					<i class="fas fa-solid fa-crown"></i>
				</p>
			</div>
		</div>

		<div class="social-container">
			<a target="_blank" href="https://twitter.com/grone_dev">
				<div class="social">
					<div class="logo"><img src="images/twitter.png" alt="" /></div>
					<div class="social-info">
						<h3 class="social-title" style="color: #55acee">Twitter</h3>
						<p class="view-link">
							<i class="fas fa-external-link-square-alt"></i> View Link
						</p>
						<p class="social-smalltitle" style="color: #55acee">Twitter</p>
					</div>
				</div>
			</a>
			<a target="_blank" href="https://www.instagram.com/">
				<div class="social">
					<div class="logo"><img src="images/instagram.png" alt="" /></div>
					<div class="social-info">
						<h3 class="social-title" style="color: #e1306c">Instagram</h3>
						<p class="view-link">
							<i class="fas fa-external-link-square-alt"></i> View Link
						</p>
						<p class="social-smalltitle" style="color: #e1306c">Instagram</p>
					</div>
				</div>
			</a>
